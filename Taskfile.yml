version: "3"

vars:
  HOST:
    sh: hostname

tasks:

  ### BUILD ###

  build:
    cmds:
      - task: build.nixos
      - task: build.darwin
      - task: build.home

  build.nixos:
    platforms:
      - linux
    cmds:
      - task: build.system
      - sudo nixos-rebuild --flake .#{{.HOST}} build --show-trace

  build.darwin:
    platforms:
      - darwin
    cmds:
      - sudo darwin-rebuild --flake ".#{{.HOST}}" build --show-trace

  build.home:
    cmds:
      - home-manager --flake .#{{.HOST}} build --show-trace

  ### SWITCH ###

  switch:
    cmds:
      - task: switch.nixos
      - task: switch.darwin
      - task: switch.home

  switch.nixos:
    platforms:
      - linux
    cmds:
      - task: switch.system
      - sudo nixos-rebuild --flake .#{{.HOST}} switch --show-trace

  switch.darwin:
    platforms:
      - darwin
    cmds:
      - sudo darwin-rebuild --flake ".#{{.HOST}}" switch --show-trace

  switch.home:
    cmds:
      - home-manager --flake .#{{.HOST}} switch --show-trace

  ### TEST ###

  test:
    cmds:
      - task: test.nixos
      - task: test.darwin

  test.nixos:
    platforms:
      - linux
    cmds:
      - sudo nixos-rebuild --flake .#{{.HOST}} test --show-trace

  test.darwin:
    platforms:
      - darwin
    cmds:
      - sudo darwin-rebuild --flake ".#{{.HOST}}" test --show-trace

  ### NEWS ###

  news:
    cmds:
      - task: news.home

  news.home:
    cmds:
      - home-manager news

  # Utils

  update:
    cmds:
      - nix flake update

  gc:
    cmds:
      - nix-collect-garbage --delete-older-than 14d
      - nix store gc
